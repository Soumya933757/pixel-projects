<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="calc-box">
            <div class="screen"></div>
            <div class="key-box">
                <div class="box">1</div>
                <div class="box">2</div>
                <div class="box">3</div>
                <div style="background-color:rgb(227, 113, 132); color:white;" class="box">C</div>
                <div style="background-color:rgb(227, 113, 132); color:white;" class="box">%</div>
                <div class="box">4</div>
                <div class="box">5</div>
                <div class="box">6</div>
                <div style="background-color:rgb(227, 113, 132); color:white;" class="box">+</div>
                <div style="background-color:rgb(227, 113, 132); color:white;" class="box">-</div>
                <div class="box">7</div>
                <div class="box">8</div>
                <div class="box">9</div>
                <div style="background-color:rgb(227, 113, 132); color:white;" class="box">/</div>
                <div style="background-color:rgb(227, 113, 132); color:white;" class="box">*</div>
                <div class="box">.</div>
                <div class="box">0</div>
                <div class="box">=</div>
                <div style="background-color:rgb(227, 113, 132); color:white;" class="box">Del</div>
                <div style="background-color:rgb(227, 113, 132); color:white;" class="box">Exp</div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
